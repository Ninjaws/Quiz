name: Quiz App Deployment
run-name: ${{ gitea.actor }} is deploying Quiz App
on:
  push:
    branches:
      - main

jobs:
  Quiz Runner:
    runs-on: bash
    steps:
      - run: apk add docker-compose
      - run: apk add git
      - run: apk add nodejs npm
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: docker-compose up -d --build
