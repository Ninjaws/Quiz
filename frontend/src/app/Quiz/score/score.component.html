<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-4">Your Score</h1>
    <p class="text-2xl">
      {{ score.amount_correct }} / {{ score.amount_questions }}
    </p>
    <button 
      (click)="playAgain()" 
      class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      Play Again
    </button>
  </div>
